<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
    <link rel="icon" type="image/x-icon" href="" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black overflow-hidden">


    <div id="particles-js"></div>

    <main
      class="mx-auto flex min-h-screen w-full items-center justify-center text-white absolute top-0"
    >
      <section class="flex w-[30rem] flex-col space-y-10">
        <div class="text-center text-3xl font-medium"><i class="fa-solid fa-fingerprint mr-4"></i>Sign in to your Account</div>

        <div
          class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-indigo-500"
        >
          <input
            type="text"
            placeholder="Username"
            class="w-full border-none bg-transparent outline-none pfocus:outline-none "
          />
        </div>

        <div
          class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-indigo-500"
        >
          <input
            type="password"
            placeholder="Password"
            class="w-full border-none bg-transparent outline-none  focus:outline-none"
          />
        </div>

        <div class="flex items-center">
          <input id="link-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
          <label for="link-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">I agree with the <a href="#" class="text-blue-600 dark:text-blue-500 hover:underline">terms and conditions</a>.</label>
      </div>

        <button
          class="transform rounded-sm bg-indigo-600 py-2 font-bold duration-300 hover:bg-indigo-400"
        >
          LOG IN
        </button>

        <a
          href="#"
          class="transform text-center font-semibold text-gray-500 duration-300 hover:text-gray-300"
          >FORGOT PASSWORD?</a
        >

        <p class="text-center text-lg">
          No account?
          <a
            href="#"
            class="font-medium text-indigo-500 underline-offset-4 hover:underline"
            >Create One</a
          >
        </p>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
